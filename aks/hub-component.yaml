---
version: 1
kind: component

requires:
- azure
- terraform

parameters:

- name: terraform
  parameters:
  - name: stateContainer
    env: STATE_CONTAINER
  - name: resourceGroupName
    env: AZURE_RESOURCE_GROUP_NAME

- name: aks
  parameters:
  - name: name
    value: hub-aks
    env: TF_VAR_name
  - name: location
    env: TF_VAR_location
  - name: resourceGroupName
    env: TF_VAR_resource_group_name
